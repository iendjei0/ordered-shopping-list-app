<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
    </head>

    <body>
        <div th:fragment="ingredients-list" th:each="ingredient : ${ingredients}" th:id="'ingredient-' + ${ingredient.id}">
            <div class="text">
                <span th:text="${ingredient.name}"></span>
                <span th:text="'x'+${ingredient.count}"></span>
            </div>
            <div class="buttons">
                <button th:onclick="incrementCurrentIngredient([[${ingredient.id}]])">+</button>
                <button th:onclick="decrementCurrentIngredient([[${ingredient.id}]])">-</button>
            </div>
        </div>
        
        <div th:fragment="shopping-list" th:each="ingredient : ${ingredients}">
            <span th:text="${ingredient.name}"></span>
            <span th:text="'x'+${ingredient.count}"></span>
        </div>

        <div th:fragment="saved-ingredients" th:each="ingredient : ${ingredients}" th:id="'saved-ingredient-' + ${ingredient.id}">
            <div class="text">
                <span th:text="${ingredient.name}"></span>
            </div>
            <div class="buttons">
                <button th:onclick="deleteSavedIngredient([[${ingredient.name}]])">-</button>
            </div>
        </div>

        <div th:fragment="ingredient-order" th:each="ingredient : ${ordered}" th:id="'ordered-ingredient-' + ${ingredient.orderValue}">
            <i class="fa-solid fa-bars"></i>
            <span th:text="${ingredient.name}"></span>
        </div>
    </body>
</html>
