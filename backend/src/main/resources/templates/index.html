<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="/css/general.css">
      <link rel="stylesheet" href="/css/shared.css">
      <link rel="stylesheet" href="/css/index.css">
      <script th:src="@{/js/index.js}" defer></script>
  </head>
  <body>
      <header>
        <div class="logo" style="text-align: center;">
          <h1>Ordered Shopping List</h1>
        </div>
        <div class="user-account">
          <h3>Account</h3>
          <button><i class="fa-solid fa-user"></i></button>
        </div>
      </header>
      <main>
        <div class="create-button">
          <button>Create</button>
        </div>
        <div class="grid">
          <div class="left-side">
            <section class="instructions">
              <h2>Add items to the shopping list</h2>
              <p>
                You can change the quantity with the + and - buttons <br />
                Freely add them in any order along with duplicates!
              </p>
            </section>
            <div class="list-creator">
              <div class="input">
                <input placeholder="Insert text here">
                <button>+</button>
              </div>
              <div class="output">
                
              </div>
            </div>
          </div>
          <div class="right-side">
            <h1>Shopping list <button> <i class="fa-solid fa-file-export"></i> </button> </h1>
            <div class="shopping-list">

            </div>
          </div>
        </div>
      </main>
      <footer>
        <a th:href="@{/settings}"> <button>Settings</button>
      </footer>
  </body>
</html>
